<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cios</title>

    <style>
      body {
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      form {
        display: flex;
        align-items: stretch;
        flex-direction: column;
        margin-inline: auto;
        max-width: 300px;
      }

      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form class="form" action="" method="get">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" class="input__nome" />

      <label for="sobrenome">Sobrenome:</label>
      <input
        type="text"
        name="sobrenome"
        id="sobrenome"
        class="input__sobrenome"
      />

      <label for="peso">Peso:</label>
      <input type="text" name="peso" id="peso" class="input__peso" />

      <label for="altura">Altura:</label>
      <input type="text" name="altura" id="altura" class="input__altura" />

      <button type="submit">Enviar</button>
    </form>

    <div class="resultado"></div>

    <script src="js/script.js"></script>
  </body>
</html>
